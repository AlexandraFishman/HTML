<!DOCTYPE html>
<html>
<style type="text/css">
  .square
  {
    background-color: blue;
    width: 20%;
    height:200px;
    margin: 0 auto;
  }
.button {
    background-color: grey;
    color: white;
    padding: 15px 32px;
    text-align: center;
    display: inline-block;
    font-size: 16px;
    margin: right;
}
.square_two
  {
    background-color: red;
  }

  .shula{
         background:red;
    }

 }
</style>
<body>
<div class="square shula" id="sq" ></div>
<button class="button" onclick="myFunction()">Color</button>
<script>
    function myFunction() {
       var className = document.getElementById("sq").className;
       if( className === "square")
            document.getElementById("sq").className = "square shula";
        else
           document.getElementById("sq").className = "square";
    }
</script>
</body>
</html>
